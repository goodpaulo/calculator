<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="script.js" defer></script>
    <div class="container">
        <div class="screen">
            <div class="popUp"></div>
        </div>
        <div class="btnContainer">
            <button class="number"><p>1</p></button>
            <button class="number"><p>2</p></button>
            <button class="number"><p>3</p></button>
            <button class="number"><p>4</p></button>
            <button class="number"><p>5</p></button>
            <button class="number"><p>6</p></button>
            <button class="number"><p>7</p></button>
            <button class="number"><p>8</p></button>
            <button class="number"><p>9</p></button>
            <button class="number"><p>0</p></button>

            <button class="operator"><p>+</p></button>
            <button class="operator"><p>-</p></button>
            <button class="operator"><p>*</p></button>
            <button class="operator"><p>/</p></button>

            <button class = "backspace">Backspace</button>
            
            <button class="clear"><p>Clear</p></button>

            <button class="equal"><p>=</p></button>
        </div>
    </div>
  </body>
</html>
